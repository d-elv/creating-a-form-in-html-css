<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Alien Abduction Order Form</title>
        <link href="css/forms.css" rel="stylesheet" />
    </head>
    <body>
        <div class="wrapper">
            <section>
                <h1>Alien Abduction Order Form</h1>
                <p>
                    Fill out the form below to place an order for an alien
                    abduction by one of our fine UFOs.
                </p>
				<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">
				<input type="hidden" name="send_to" value="DElvey21@hotmail.co.uk">
                    <fieldset>
                        <legend>Your contact information</legend>
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="name" />

                        <label for="phone">Phone number</label>
						<input type="tel" id="phone" name="phone"
						placeholder="Don't forget area code!" />
						
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" />
					</fieldset>
					
                    <fieldset>
                        <legend>About your abduction</legend>
                        <label for="date">Requested date</label
                        ><input type="date" id="date" name="date" />
                        <label for="qty"
                            >How many people would you like abducted?</label
                        >
                        <input
                            type="number"
                            id="qty"
                            name="qty"
                            min="1"
                            max="10"
                        />
                        <p>What type of UFO do you prefer?</p>

                        <label>
                            <input
                                type="radio"
                                name="ufotype"
                                value="classic"
                            />
                            <!-- checked inside a radio button input tag means it will be pre-selected -->
                            Classic oval UFO
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="ufotype"
                                value="star-wars"
                            />
                            Star Wars-style Imperial cruiser
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="ufotype"
                                value="battlestar"
                            />
                            Battlestar Galactica-style Viper
                        </label>
                        <label>
                            <input
                                type="radio"
                                name="ufotype"
                                value="borg-cube"
                            />
                            Borg-style cube
                        </label>

                        <label for="abtype"
                            >What type of abduction experience do you
                            want?</label
                        >
                        <select id="abtype" name="abtype">
                            <option selected>Please select one... </option
                            ><option value="tour"
                                >Tour of the solar system</option
                            >
                            <option value="dinner"
                                >Alien dinner and discussion</option
                            >
                            <option value="dance-lessons"
                                >Alien dance lessons</option
                            >
                            <option value="whale">Whale watching</option>
						</select>
						<label for="comments">
                        <p>Special requests:</p>
						<textarea name="comments" id="comments"
						placeholder="Enter your text here." maxlength="240"></textarea>
						
						<label>
						<input type="checkbox" value="subscribe"
						name="subscribe"
						checked> Add me to your email list
						</label>
					</fieldset>
					<button type="submit">Order Your Abduction Experience!</button>
                </form>
            </section>
            <aside>
                <h3>Our Location</h3>
                <address>
                    Frontend Masters &middot; 60 South 6th Street &middot; Suite
                    3625 &middot; Minneapolis, MN 55402
                </address>
            </aside>
		</div>
		<script src="./js/forms.js"></script>
    </body>
</html>
